// General settings
cl_autohelp 0
cl_radaralpha 200
cl_radar_locked 0
cl_showfps 1
con_enable 1
hud_deathnotice_time 4
hud_fastswitch 1

// Optimizations
cl_c4dynamiclight 1
cl_disablefreezecam 1
cl_disablehtmlmotd q
cl_downloadfilter all
cl_minmodels 1
cl_min_ct 1
cl_min_t 2
cl_playerspraydisable 0
cl_forcepreload 1
fps_max 120
mat_specular 0
props_break_max_pieces 0
r_3dsky 0

// Visual settings
mat_monitorgamma_tv_enabled 1
mat_monitorgamma_tv_exp 2.5
mp_decals 300

// Netcode
cl_cmdrate 66
cl_interp_ratio 1
cl_interp 0
cl_lagcompensation 1
cl_pred_optimize 2
cl_predict 1
cl_predictweapons 1
cl_smooth 0
cl_smoothtime 0
cl_timeout 300
cl_updaterate 66
cl_wpn_sway_interp 0
rate 1048576

// Mouse settings
m_customaccel 0
m_filter 0
m_rawinput 1
sensitivity 1.05
zoom_sensitivity_ratio 1.0

// Setup crosshair
mor7_my_crosshair

// Sound settings
windows_speaker_config 1
dsp_enhance_stereo 1

// Setup binds
mor7_bind_normal

// Press aliases
alias "+mor7_drop"         "cl_autowepswitch 1; drop"
alias "-mor7_drop"         "cl_autowepswitch 0"
alias "+mor7_knife_toggle" "mor7_slot_knife"
alias "-mor7_knife_toggle" "lastinv"
alias "+mor7_showscores"   "+showscores ; net_graph 1 ; cl_showfps 2"
alias "-mor7_showscores"   "-showscores ; net_graph 0 ; cl_showfps 1"
alias "+mor7_talk"         "voice_enable 1; +voicerecord"
alias "-mor7_talk"         "-voicerecord"

// Toggle aliases
alias "mor7_crosshair_color_toggle" "mor7_crosshair_color_toggle_1"

alias "mor7_crosshair_color_toggle_1" "exec custom/crosshair_color_aqua.cfg ; alias mor7_crosshair_color_toggle mor7_crosshair_color_toggle_2"
alias "mor7_crosshair_color_toggle_2" "exec custom/crosshair_color_pink`.cfg ; alias mor7_crosshair_color_toggle mor7_crosshair_color_toggle_1"

// Button aliases
alias "mor7_slot_rifle"  "slot1"
alias "mor7_slot_pistol" "slot2"
alias "mor7_slot_knife"  "use weapon_knife"

alias "mor7_slot_flash" "use weapon_flashbang"
alias "mor7_slot_he"    "use weapon_hegrenade"
alias "mor7_slot_smoke" "use weapon_smokegrenade"

alias "mor7_slot_bomb"   "use weapon_c4"

// Exec aliases
alias "auto"              "exec autoexec"
alias "mor7_bind_normal"  "exec custom/bind_normal.cfg"
alias "mor7_my_crosshair" "exec custom/crosshair_tiny_thick.cfg; exec custom/crosshair_color_aqua.cfg"

// Save current settings
host_writeconfig
